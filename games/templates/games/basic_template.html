<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block 'title' %} Basic title {% endblock %}
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'games/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'games/scripts.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'games:index'%}">Learn Español</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Игры</a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'games:index'%}">Все игры</a></li>
                  <li><a class="dropdown-item" href="{% url 'games:random_game'%}">Случайные слова</a></li>
                  <li><a class="dropdown-item" href="#"><s>Случайные глаголы</s></a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Создать</a>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                  <li><a class="dropdown-item" href="{% url 'games:new_word'%}">Создать слово</a></li>
                  <li><a class="dropdown-item" href="{% url 'games:new_theme'%}">Создать тему</a></li>
                  <li><a class="dropdown-item" href=""><s>Список слов</s></a></li>
                  <li><a class="dropdown-item" href=""><s>Список тем</s></a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    {% block 'body' %}
    {% endblock %}
</body>
</html>
